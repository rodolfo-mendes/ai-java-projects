spring.application.name=travel-chat-assistant

langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4.1-nano
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true

travel.db.url=mongodb://localhost:27017/
travel.db.database=travel
travel.db.chat-memory-collection=chat-memory